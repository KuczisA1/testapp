<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChemDisk – PDF Viewer</title>

  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" href="/assets/logo-chemdisk.svg" />

  <style>
    :root{
      /* ——— USTAWIENIA MASKI ——— */
      --mask-gap: 0px;           /* odsunięcie całej maski od prawej krawędzi */
      --rail-width: 96px;        /* docelowa szerokość pasa maski */
      --rail-height: 25vh;       /* tylko 25% wysokości okna */
      --scrollbar-w: 0px;        /* JS wpisze szerokość paska przewijania (jeśli jest) */
    }

    html, body { height: 100%; margin: 0; background: #0b0b0c; overflow: hidden; }

    /* Iframe z podglądem */
    #pdfFrame{
      position: fixed; inset: 0; width: 100%; height: 100%;
      border: 0; display: none;
      z-index: 1;
      pointer-events: auto !important;
      background: #000;
    }

    /* Overlay z komunikatami (lekki) */
    #msg{
      position: fixed; inset: 0; z-index: 2;
      display: grid; place-items: center;
      padding: 24px;
      font: 16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color: #eaeaea; text-align: center;
    }
    #msg b{ color:#fff; }
    #msg[hidden]{ display:none !important; }
    .hint{ opacity:.85; font-size:14px; margin-top:.6rem; }

    /* Root maski nie przechwytuje eventów; tylko „hitbox” je łapie */
    #maskRoot{
      position: fixed; inset: 0; z-index: 3; pointer-events: none;
    }
    #maskRoot[hidden]{ display:none !important; }

    /* Pionowy pas po prawej – tylko górne 25% okna */
    #maskRoot .rail{
      position: absolute;
      top: calc(env(safe-area-inset-top, 0px) + 4px);
      right: calc(var(--mask-gap) + var(--scrollbar-w));
      /* szerokość przycięta o realną szerokość paska przewijania strony */
      width: max(0px, calc(var(--rail-width) - var(--scrollbar-w)));
      height: var(--rail-height);
      pointer-events: auto;
      background: transparent;          /* całkiem niewidoczna */
      border-bottom-left-radius: 12px;  /* estetyczne zaokrąglenie */
    }

    @media (max-width: 640px){
      :root{
        --rail-width: 72px;   /* węższy pas na mobile */
      }
    }
  </style>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script defer src="/assets/js/auth.js"></script>
</head>
<body>
  <iframe id="pdfFrame"
          title="Podgląd PDF (Google Drive)"
          allowfullscreen
          webkitallowfullscreen
          mozallowfullscreen
          referrerpolicy="strict-origin-when-cross-origin"
          sandbox="allow-scripts allow-same-origin allow-forms allow-modals allow-pointer-lock"></iframe>

  <!-- Maska anty-popout (domyślnie: WŁĄCZONA; wyłącz ?mask=0) -->
  <div id="maskRoot" hidden aria-hidden="true">
    <div class="rail" hidden></div>
  </div>

  <div id="msg" hidden></div>

  <script>
    (() => {
      const $ = (id) => document.getElementById(id);
      const showMsg = (text, hint) => {
        const box = $('msg');
        box.innerHTML =
          '<div><b>' + (text || 'Błąd') + '</b>' +
          (hint ? '<div class="hint">' + hint + '</div>' : '') +
          '</div>';
        box.hidden = false;
      };

      // —— Parametry: ?id=ID_LUB_LINK [wymagany], ?mode=gview (fallback), ?mask=0 (wyłącz maskę)
      const params = new URLSearchParams(location.search);
      const rawId = (params.get('id') || '').trim();
      const useGView = (params.get('mode') || '').toLowerCase() === 'gview';
      const maskEnabled = (params.get('mask') || '') !== '0';

      if (!rawId) {
        showMsg('Brak parametru ?id=…',
                'Użyj pełnego linku do pliku Google Drive lub samego fileId.');
        return;
      }

      // Schowaj parametry z paska adresu (estetyka + ukrycie ID)
      try { history.replaceState(null, '', '/'); } catch {}

      // ——— Pomiar szerokości paska przewijania strony (gdy jest widoczny) i zapis do CSS var
      function updateScrollbarWidthVar(){
        const sbw = window.innerWidth - document.documentElement.clientWidth; // 0 na macOS overlay
        document.documentElement.style.setProperty('--scrollbar-w', (sbw > 0 ? sbw : 0) + 'px');
      }
      updateScrollbarWidthVar();
      window.addEventListener('resize', updateScrollbarWidthVar);

      // ——— Włącz maskę (wąski pas po prawej, tylko górne 25% wysokości)
      if (maskEnabled) {
        const maskRoot = $('maskRoot');
        maskRoot.hidden = false;
        maskRoot.querySelector('.rail').hidden = false;
      }

      // ——— Wyciągnij fileId bez serwera/env
      function extractFileId(input){
        const s = String(input).trim();
        // 1) Pełne linki typu /file/d/ID/
        try {
          const u = new URL(s);
          // /file/d/{id}/...
          let m = u.pathname.match(/\/file\/d\/([\w-]{10,})/i);
          if (m && m[1]) return m[1];
          // open?id=ID lub uc?id=ID
          const idQ = u.searchParams.get('id');
          if (idQ && /[\w-]{10,}/.test(idQ)) return idQ;
        } catch {}
        // 2) Samo fileId
        return /^[\w-]{10,}$/.test(s) ? s : '';
      }

      const fileId = extractFileId(rawId);
      if (!fileId) {
        showMsg('Nie udało się rozpoznać ID pliku.', 'Podaj pełny link do Google Drive lub samo fileId.');
        return;
      }

      // ——— URL viewer’a (gview jako fallback)
      showMsg('Ładowanie dokumentu…');

      const src = useGView
        ? 'https://docs.google.com/gview?embedded=true&url=' +
          encodeURIComponent('https://drive.google.com/uc?export=download&id=' + fileId)
        : 'https://drive.google.com/file/d/' + encodeURIComponent(fileId) + '/preview';

      const frame = $('pdfFrame');
      frame.src = src;

      // Po załadowaniu pokaż iframe i schowaj overlay
      frame.addEventListener('load', () => {
        frame.style.display = 'block';
        $('msg').hidden = true;
      });

      // Minimalna diagnostyka CSS
      const cs = getComputedStyle(frame);
      if (cs.pointerEvents === 'none') frame.style.pointerEvents = 'auto';

      // ——— Anty‑konsolka / utrudnienia (jak w Slides)
      try {
        document.addEventListener('contextmenu', e => e.preventDefault(), { passive:false });
        document.addEventListener('keydown', e => {
          const k = e.key?.toLowerCase();
          if (e.keyCode === 123) return e.preventDefault(); // F12
          if ((e.ctrlKey || e.metaKey) && e.shiftKey && ['i','j','c'].includes(k)) return e.preventDefault();
          if ((e.ctrlKey || e.metaKey) && ['u','s'].includes(k)) return e.preventDefault();
        }, { capture:true });
        const detect = () => {
          const wDiff = window.outerWidth - window.innerWidth;
          const hDiff = window.outerHeight - window.innerHeight;
          return wDiff > 160 || hDiff > 160;
        };
        setInterval(() => {
          if (detect()) {
            document.body.innerHTML = '';
            location.replace('/');
          }
        }, 800);
        try { ['log','info','warn','error','debug'].forEach(m => (console[m] = () => {})); } catch {}
      } catch {}
    })();
  </script>
</body>
</html>
