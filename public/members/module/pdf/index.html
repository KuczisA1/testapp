<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChemDisk ‚Äì PDF Viewer</title>

  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" href="/assets/logo-chemdisk.svg" />

  <style>
    :root{
      /* ‚Äî‚Äî‚Äî USTAWIENIA MASKI ‚Äî‚Äî‚Äî */
      --mask-gap: 0px;           /* odsuniƒôcie ca≈Çej maski od prawej krawƒôdzi */
      --rail-width: 96px;        /* docelowa szeroko≈õƒá pasa maski */
      --rail-height: 25vh;       /* tylko 25% wysoko≈õci okna */
      --scrollbar-w: 0px;        /* JS wpisze szeroko≈õƒá paska przewijania (je≈õli jest) */
    }

    html, body { height: 100%; margin: 0; background: #0b0b0c; overflow: hidden; }

    /* Iframe z podglƒÖdem (type=1 ‚Äì sandbox, preview) */
    #pdfFrame{
      position: fixed; inset: 0; width: 100%; height: 100%;
      border: 0; display: none;
      z-index: 1;
      pointer-events: auto !important;
      background: #000;
    }

    /* Iframe BEZ sandboxa ‚Äì u≈ºywany dla type=3 (preview bez zabezpiecze≈Ñ) */
    #pdfFree{
      position: fixed; inset: 0; width: 100%; height: 100%;
      border: 0; display: none;
      z-index: 1;
      pointer-events: auto !important;
      background: #000;
    }

    /* Fallback: natywny viewer PDF w przeglƒÖdarce (u≈ºywany tylko, gdy trzeba co≈õ wy≈õwietliƒá) */
    #pdfEmbed{
      position: fixed; inset: 0; width: 100%; height: 100%;
      border: 0; display: none;
      z-index: 1;
      pointer-events: auto !important;
      background: #000;
    }

    /* Alternatywny fallback przez <object> */
    #pdfObject{
      position: fixed; inset: 0; width: 100%; height: 100%;
      border: 0; display: none;
      z-index: 1;
      pointer-events: auto !important;
      background: #000;
    }

    /* Drobne poprawki dla trybu 1: pe≈Çny viewport i brak nak≈Çadki paska przewijania strony */
    .type1 #pdfFrame{ width: 100vw; height: 100vh; }
    .hide-scrollbar{ scrollbar-width: none; }
    .hide-scrollbar::-webkit-scrollbar{ width:0; height:0; }

    /* Pasek narzƒôdzi ‚Äì wy≈õwietlany TYLKO dla komunikat√≥w i linku awaryjnego */
    #topBar{
      position: fixed; top: 0; left: 0; right: 0;
      height: 48px; padding: 8px 12px; gap: 8px;
      display: none; align-items: center; justify-content: flex-end;
      z-index: 4; /* ponad maskƒÖ (3) i viewerem (1) */
      background: linear-gradient(180deg, rgba(10,10,12,.92), rgba(10,10,12,.65));
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
    }
    #topBar .btn{
      appearance: none; border: 0; border-radius: 8px;
      padding: 8px 12px; font: 14px/1 system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color: #eaeaea; background: #1a1b1f; cursor: pointer; opacity: .95;
    }
    #topBar .btn:hover{ opacity: 1; background: #24262b; }

    /* Overlay z komunikatami (lekki) */
    #msg{ position: fixed; inset: 0; z-index: 2; display: none; }

    /* PROSTY BLOKER ≈ÅADOWANIA (pokazuj do czasu onload) */
    #loader{
      position: fixed; inset: 0; z-index: 2;
      display: grid; place-items: center;
      padding: 24px;
      font: 16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color: #eaeaea; text-align: center; background:#000;
    }
    #loader[hidden]{ display:none }
    #loader .hint{ opacity:.85; font-size:14px; margin-top:.6rem; }

    /* Root maski nie przechwytuje event√≥w; tylko ‚Äûhitbox‚Äù je ≈Çapie */
    #maskRoot{
      position: fixed; inset: 0; z-index: 3; pointer-events: none;
    }
    #maskRoot[hidden]{ display:none !important; }

    /* Pionowy pas po prawej ‚Äì tylko g√≥rne 25% okna */
    #maskRoot .rail{
      position: absolute;
      top: calc(env(safe-area-inset-top, 0px) + 4px);
      right: calc(var(--mask-gap) + var(--scrollbar-w));
      /* szeroko≈õƒá przyciƒôta o realnƒÖ szeroko≈õƒá paska przewijania strony */
      width: max(0px, calc(var(--rail-width) - var(--scrollbar-w)));
      height: var(--rail-height);
      pointer-events: auto;
      background: transparent;          /* ca≈Çkiem niewidoczna */
      border-bottom-left-radius: 12px;  /* estetyczne zaokrƒÖglenie */
    }

    @media (max-width: 640px){
      :root{ --rail-width: 72px; }
    }
  </style>
</head>
<body>
  <iframe id="pdfFrame"
          title="PodglƒÖd PDF (Google Drive ‚Äì sandbox)"
          allowfullscreen webkitallowfullscreen mozallowfullscreen
          referrerpolicy="strict-origin-when-cross-origin"
          sandbox="allow-scripts allow-same-origin allow-forms allow-modals allow-pointer-lock"></iframe>

  <!-- Iframe bez sandboxa dla trybu 3 (PREVIEW bez zabezpiecze≈Ñ) -->
  <iframe id="pdfFree"
          title="PodglƒÖd PDF (bez sandbox ‚Äì PREVIEW)"
          allowfullscreen webkitallowfullscreen mozallowfullscreen
          referrerpolicy="strict-origin-when-cross-origin"></iframe>

  <!-- Fallback: natywny viewer PDF w przeglƒÖdarce (u≈ºywany tylko, gdy trzeba co≈õ wy≈õwietliƒá) -->
  <embed id="pdfEmbed" type="application/pdf" />

  <!-- Alternatywny fallback przez <object> -->
  <object id="pdfObject" type="application/pdf" data="" aria-label="PodglƒÖd PDF"></object>

  <!-- Pasek pomocniczy (link awaryjny, komunikaty) -->
  <div id="topBar" aria-hidden="true">
    <a id="dlBtn" class="btn" href="#" download>‚¨á Pobierz</a>
    <button id="printBtn" class="btn" type="button" hidden>üñ® Drukuj</button>
  </div>

  <!-- Maska anty-popout ‚Äì W≈ÅƒÑCZONA tylko w type=1 (tryb chroniony) -->
  <div id="maskRoot" hidden aria-hidden="true">
    <div class="rail" hidden></div>
  </div>

  <!-- Stary komunikat (wy≈ÇƒÖczony) i NOWY loader -->
  <div id="msg" hidden></div>
  <div id="loader"><div><b>≈Åadowanie dokumentu‚Ä¶</b><div class="hint">To mo≈ºe potrwaƒá chwilƒô przy wiƒôkszych plikach</div></div></div>

  <!-- Niewidzialny link do wymuszenia pobierania (type=2) -->
  <a id="autoDownloader" href="#" download style="position:fixed;left:-9999px;top:-9999px;opacity:0;pointer-events:none;" rel="noopener noreferrer"></a>

  <script>
    (() => {
      const $ = (id) => document.getElementById(id);
      const on = (el, ev, fn, opts) => { try { el.addEventListener(ev, fn, opts || {}); } catch {} };
      const showLoader = (text, hint) => {
        const box = $('loader');
        if (box) {
          box.innerHTML = '<div><b>' + (text || '≈Åadowanie dokumentu‚Ä¶') + '</b>' + (hint ? '<div class="hint">' + hint + '</div>' : '<div class="hint">To mo≈ºe potrwaƒá chwilƒô przy wiƒôkszych plikach</div>') + '</div>';
          box.hidden = false;
        }
      };
      const hideLoader = () => { try { $('loader').hidden = true; } catch {} };
      const hideMsg = () => { try { $('msg').hidden = true; } catch {} };

      // ‚Äî‚Äî Parametry: ?id=ID_LUB_LINK [wymagany], ?mode=gview (fallback), ?mask=0 (wy≈ÇƒÖcz maskƒô), ?type=1|2|3|4 (typ viewera)
      const params = new URLSearchParams(location.search);
      const rawId = (params.get('id') || '').trim();
      const useGView = (params.get('mode') || '').toLowerCase() === 'gview';
      const maskEnabledParam = (params.get('mask') || '') !== '0';
      const viewerType = (params.get('type') || '1').trim();

      if (!rawId) {
        showLoader('Brak parametru ?id=‚Ä¶', 'U≈ºyj pe≈Çnego linku do pliku Google Drive lub samego fileId.');
        return;
      }

      // ‚Äî‚Äî‚Äî NIE chowamy od razu parametr√≥w ‚Äì op√≥≈∫niamy do czasu zako≈Ñczenia inicjalizacji,
      // aby uniknƒÖƒá problem√≥w z niekt√≥rymi przeglƒÖdarkami/urzƒÖdzeniami.
      const hideQuerySoon = () => { try { history.replaceState(null, '', '/'); } catch {} };

      // ‚Äî‚Äî‚Äî Pomiar szeroko≈õci paska przewijania strony (gdy jest widoczny) i zapis do CSS var
      function updateScrollbarWidthVar(){
        const sbw = window.innerWidth - document.documentElement.clientWidth; // 0 na macOS overlay
        document.documentElement.style.setProperty('--scrollbar-w', (sbw > 0 ? sbw : 0) + 'px');
      }
      updateScrollbarWidthVar();
      window.addEventListener('resize', updateScrollbarWidthVar);

      // ‚Äî‚Äî‚Äî WyciƒÖgnij fileId bez serwera/env
      function extractFileId(input){
        const s = String(input).trim();
        try {
          const u = new URL(s);
          // /file/d/{id}/...
          let m = u.pathname.match(/\/file\/d\/([\w-]{10,})/i);
          if (m && m[1]) return m[1];
          // open?id=ID lub uc?id=ID
          const idQ = u.searchParams.get('id');
          if (idQ && /[\w-]{10,}/.test(idQ)) return idQ;
        } catch {}
        // 2) Samo fileId
        return /^[\w-]{10,}$/.test(s) ? s : '';
      }

      const fileId = extractFileId(rawId);
      if (!fileId) {
        showLoader('Nie uda≈Ço siƒô rozpoznaƒá ID pliku.', 'Podaj pe≈Çny link do Google Drive lub samo fileId.');
        return;
      }

      // ‚Äî‚Äî‚Äî Predefiniowane adresy
      const directPdf = 'https://drive.google.com/uc?export=download&id=' + encodeURIComponent(fileId);
      const previewSrc = 'https://drive.google.com/file/d/' + encodeURIComponent(fileId) + '/preview';
      const viewSrc    = 'https://drive.google.com/file/d/' + encodeURIComponent(fileId) + '/view';
      const gviewSrc   = 'https://docs.google.com/gview?embedded=true&url=' + encodeURIComponent(directPdf);

      // ‚Äî‚Äî‚Äî Maska anty‚Äëpopout: W≈ÅƒÑCZONA tylko dla type=1 (tryb chroniony)
      function enableMaskForType1(){
        const maskRoot = $('maskRoot');
        maskRoot.hidden = false;
        maskRoot.querySelector('.rail').hidden = false;
      }

      // ‚Äî‚Äî‚Äî Tryb 2: WYMUSZONE POBIERANIE
      function runType2Download(){
        showLoader('Przygotowywanie pobierania‚Ä¶', 'Je≈õli pobieranie nie rozpocznie siƒô automatycznie, u≈ºyj przycisku w prawym g√≥rnym rogu.');
        const a = $('autoDownloader');
        a.href = directPdf;         // Google Drive zwraca Content-Disposition: attachment
        a.setAttribute('download', 'document.pdf');

        // Pasek z linkiem awaryjnym
        const topBar = $('topBar');
        const dlBtn = $('dlBtn');
        topBar.style.display = 'flex';
        dlBtn.href = directPdf;
        dlBtn.setAttribute('download', 'document.pdf');

        // Spr√≥buj automatycznie zainicjowaƒá pobieranie
        let autoClicked = false;
        try { a.click(); autoClicked = true; } catch {}

        // Fallback: nowe okno/karta
        const fallbackOpen = () => {
          try {
            const w = window.open(directPdf, '_blank', 'noopener,noreferrer');
            if (!w) throw new Error('Popup blocked');
          } catch {}
        };

        setTimeout(() => { hideLoader(); hideQuerySoon(); }, 800);
        setTimeout(() => { if (!autoClicked) fallbackOpen(); }, 2000);
      }

      // ‚Äî‚Äî‚Äî Tryb 3: EMBED z linkiem ‚Äû/preview‚Äù (BEZ zabezpiecze≈Ñ)
      function runType3PreviewNoProtect(){
        showLoader();
        const free = $('pdfFree');
        free.src = useGView ? gviewSrc : previewSrc; // PREVIEW bez sandboxa i bez blokad
        on(free, 'load', () => { free.style.display = 'block'; hideLoader(); setTimeout(hideQuerySoon, 300); }, { once:true });
      }

      // ‚Äî‚Äî‚Äî Tryb 1: SANDBOX + PREVIEW (zabezpieczony, anty‚Äëkonsolka, maska)
      function runType1Protected(){
        showLoader('≈Åadowanie dokumentu‚Ä¶');
        const frame = $('pdfFrame');
        const src = useGView ? gviewSrc : previewSrc;
        frame.src = src;
        on(frame, 'load', () => { frame.style.display = 'block'; hideLoader(); setTimeout(hideQuerySoon, 300); }, { once:true });
        document.body.classList.add('type1');
        document.documentElement.classList.add('hide-scrollbar');
        document.body.classList.add('hide-scrollbar');
        if (maskEnabledParam) enableMaskForType1();

        // Anty‚Äëkonsolka / utrudnienia ‚Äì TYLKO W TYPE=1
        try {
          document.addEventListener('contextmenu', e => e.preventDefault(), { passive:false });
          document.addEventListener('keydown', e => {
            const k = (e.key || '').toLowerCase();
            if (e.keyCode === 123) return e.preventDefault(); // F12
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && ['i','j','c'].includes(k)) return e.preventDefault();
            if ((e.ctrlKey || e.metaKey) && ['u','s','p'].includes(k)) return e.preventDefault();
          }, { capture:true });
          const detect = () => {
            const wDiff = window.outerWidth - window.innerWidth;
            const hDiff = window.outerHeight - window.innerHeight;
            return wDiff > 160 || hDiff > 160;
          };
          const killer = setInterval(() => {
            if (detect()) {
              try { document.body.innerHTML = ''; } catch {}
              try { location.replace('/'); } catch {}
              clearInterval(killer);
            }
          }, 800);
          try { ['log','info','warn','error','debug'].forEach(m => (console[m] = () => {})); } catch {}
        } catch {}
      }

      // ‚Äî‚Äî‚Äî Tryb 4: SANDBOX + PREVIEW (zabezpieczony, ALE bez overlay i z widocznym scrollbar)
      function runType4ProtectedNoOverlay(){
        // Brak overlay: loader wystarczy ‚Äì poka≈ºemy dopiero po onload
        showLoader('≈Åadowanie dokumentu‚Ä¶');
        const frame = $('pdfFrame');
        const src = useGView ? gviewSrc : previewSrc;
        frame.src = src;
        // Scrollbar DOZWOLONY ‚Äì nie dodajemy klas hide-scrollbar
        on(frame, 'load', () => { frame.style.display = 'block'; hideLoader(); setTimeout(hideQuerySoon, 300); }, { once:true });

        // Anty‚Äëkonsolka / skr√≥ty ‚Äì jak w type=1
        try {
          document.addEventListener('contextmenu', e => e.preventDefault(), { passive:false });
          document.addEventListener('keydown', e => {
            const k = (e.key || '').toLowerCase();
            if (e.keyCode === 123) return e.preventDefault(); // F12
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && ['i','j','c'].includes(k)) return e.preventDefault();
            if ((e.ctrlKey || e.metaKey) && ['u','s','p'].includes(k)) return e.preventDefault();
          }, { capture:true });
          // Maska opcjonalna przez mask=1
        } catch {}
      }

      // ‚Äî‚Äî‚Äî Start wg typu
      if (viewerType === '2') {
        runType2Download();
      } else if (viewerType === '3') {
        runType3PreviewNoProtect();
      } else if (viewerType === '4') {
        runType4ProtectedNoOverlay();
      } else {
        // domy≈õlnie 1
        runType1Protected();
      }

      // Minimalna diagnostyka CSS ‚Äì upewnij siƒô, ≈ºe element docelowy przechwytuje eventy
      const targetEl = (viewerType === '3') ? $('pdfFree') : (viewerType === '2') ? $('pdfEmbed') : $('pdfFrame');
      try { const cs = getComputedStyle(targetEl); if (cs.pointerEvents === 'none') targetEl.style.pointerEvents = 'auto'; } catch {}
    })();
  </script>
</body>
</html>
