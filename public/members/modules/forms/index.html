<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChemDisk – Forms Embed</title>
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <link rel="stylesheet" href="./styles.css" />
  <script defer src="./script.js"></script>
</head>
<body>
  <main class="stage">
    <iframe id="formFrame" title="Osadzony formularz" loading="lazy" referrerpolicy="strict-origin-when-cross-origin" allow="fullscreen"></iframe>

    <div id="error" class="error hidden" role="alert">
      <div class="error-card">
        <h1>Nieprawidłowe lub brakujące <code>id</code></h1>
        <p>Użyj adresu w formacie:
          <br><code>.../index.html?id=FORM_ID</code>
          <br>albo wklej pełny link do Google Forms jako <code>id</code>.
        </p>
        <p class="hint">Przykład: <code>?id=1AbCDefGhIJkLmNOP_qrSTuvWXyZ-12345</code></p>
      </div>
    </div>
  </main>
</body>
</html>
