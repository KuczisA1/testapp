<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChemDisk – YT Player (Full)</title>
  <link rel="stylesheet" href="./styles.css" />
  <meta name="referrer" content="strict-origin-when-cross-origin">

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script defer src="/assets/js/auth.js"></script>
  <script defer src="./script.js"></script>
  <script src="https://www.youtube.com/iframe_api" referrerpolicy="strict-origin-when-cross-origin"></script>
</head>
<body>
  <main class="stage">
    <div class="player-shell" id="playerShell" aria-label="Odtwarzacz wideo">
      <div id="player" class="player" aria-hidden="true"></div>
      <div class="click-overlay" id="clickOverlay" aria-hidden="true"></div>

      <div class="controls" id="controls" role="group" aria-label="Kontrolki odtwarzacza">
        <button class="btn icon" id="playPause" aria-label="Odtwórz/Pauza">
          <svg viewBox="0 0 24 24" class="i"><path d="M8 5v14l11-7z"/></svg>
        </button>

        <span id="timeNow" class="time">0:00</span>
        <input type="range" id="seek" min="0" max="1000" value="0" aria-label="Przewijanie" />
        <span id="timeDur" class="time">0:00</span>

        <button class="btn icon" id="muteToggle" aria-label="Wycisz/Włącz dźwięk">
          <svg viewBox="0 0 24 24" class="i"><path d="M7 9v6h4l5 5V4l-5 5H7z"/></svg>
        </button>
        <input type="range" id="volume" min="0" max="100" value="100" aria-label="Głośność" />

        <label class="rateLab">
          <span class="sr-only">Prędkość</span>
          <select id="rate" aria-label="Prędkość odtwarzania">
            <option value="0.5">0.5×</option>
            <option value="0.75">0.75×</option>
            <option value="1" selected>1×</option>
            <option value="1.25">1.25×</option>
            <option value="1.5">1.5×</option>
            <option value="2">2×</option>
          </select>
        </label>

        <button class="btn icon" id="fullscreen" aria-label="Pełny ekran">
          <svg viewBox="0 0 24 24" class="i"><path d="M7 14H5v5h5v-2H7v-3zm12 5h-5v-2h3v-3h2v5zM7 5h3V3H5v5h2V5zm12 0v3h-3v2h5V3h-2z"/></svg>
        </button>
      </div>
    </div>

    <div id="msg" class="msg" role="status" aria-live="polite"></div>
  </main>
</body>
</html>
