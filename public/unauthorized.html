<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brak uprawnień</title>
  <link rel="stylesheet" href="/assets/dashboard/style.css" />
  <style>
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .card { max-width: 640px; padding: 24px; border-radius: 14px; background: rgba(255,255,255,.9); border: 1px solid rgba(0,0,0,.08); text-align:center; }
    .actions { margin-top: 16px; display:flex; gap: 10px; justify-content:center; }
    .btn { outline:none; color:#fff; font-weight:600; border:none; border-radius:12px; padding:10px 16px; cursor:pointer; background-image:linear-gradient(135deg,#ff9a9e 10%,#F6416C 100%); }
  </style>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div class="card">
    <h1>Brak uprawnień</h1>
    <p>Nie masz dostępu do tej sekcji. Jeśli masz wykupiony dostęp, zaloguj się lub poczekaj na aktywację konta przez administratora.</p>
    <div class="actions">
      <a class="btn" href="/login/">Przejdź do logowania</a>
      <a class="btn" href="/">Strona główna</a>
    </div>
  </div>
</body>
<script>
  // Jeśli użytkownik jest zalogowany, ale nie ma roli, można go skierować na dashboard
  document.addEventListener('DOMContentLoaded', function(){
    if (window.netlifyIdentity) {
      try { window.netlifyIdentity.init(); } catch{}
      window.netlifyIdentity.on('init', function(user){
        if (user) location.replace('/dashboard.html');
      });
    }
  });
</script>
</html>
